<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../static/Polygon 1.png" type="image/x-icon">

    <title>CATCare | Product Selection</title>
    <style>
    /* Global Styles */
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: Arial, sans-serif;
        overflow-x: hidden;
        background-color: #f4f4f4;
    }
    
    /* Navigation Bar */
    .navbar {
        background-color: white;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        position: relative;
    }
    
    .navbar img {
        height: 40px;
    }
    
    .navbar-menu {
        display: flex;
        align-items: center;
        gap: 20px;
    }
    
    .navbar-menu a {
        text-decoration: none;
        color: #333;
        font-size: 16px;
        font-weight: bold;
        transition: color 0.3s ease-in-out;
    }
    
    .navbar-menu a:hover {
        color: #ffcc00;
    }
    
    /* Hamburger Menu */
    .hamburger {
        display: none;
        flex-direction: column;
        cursor: pointer;
    }
    
    .hamburger div {
        width: 25px;
        height: 3px;
        background-color: #333;
        margin: 3px 0;
    }
    
    /* Responsive Styles */
    @media (max-width: 768px) {
        .navbar-menu {
            display: none;
            flex-direction: column;
            width: 100%;
            background-color: white;
            position: absolute;
            top: 50px;
            left: 0;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
    
        .navbar-menu.active {
            display: flex;
        }
    
        .hamburger {
            display: flex;
        }
    
        .navbar-menu a {
            margin: 15px 0;
            text-align: center;
        }
    }
    
    /* Container */
    .container {
        padding: 40px;
        max-width: 1200px;
        margin: 50px auto;
    }
    
    .header {
        text-align: center;
        margin-bottom: 40px;
    }
    
    .header h1 {
        font-size: 36px;
        font-weight: bold;
    }
    
    /* Card Grid */
    .card-grid {
        display: flex;
        justify-content: center;
        gap: 20px;
        align-items: center;
        flex-wrap: wrap;
    }
    
    .card {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        text-align: center;
        transition: transform 0.3s ease-in-out;
        width: 350px;
        cursor: pointer;
    }
    
    .card img {
        width: 100%;
        height: 226px;
        object-fit: cover;
    }
    
    .card h3 {
        margin: 20px 0;
        font-size: 18px;
        font-weight: bold;
        color: #333;
    }
    
    .card:hover {
        transform: translateY(-5px);
    }
    
    /* Popup Form */
    .popup-form {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }
    
    .popup-content {
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 400px;
        text-align: center;
    }
    
    .popup-content h2 {
        margin-bottom: 20px;
        color: #333;
    }
    
    .popup-content label {
        display: block;
        margin-bottom: 10px;
        font-size: 16px;
        color: #333;
        text-align: left;
    }
    
    .popup-content select, .popup-content input {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
    }
    
    .popup-content button {
        padding: 10px 20px;
        background-color: #ffcc00;
        border: none;
        border-radius: 5px;
        color: #333;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
    }
    
    .popup-content button:hover {
        background-color: #e6b800;
    }
    
    .popup-content .close-btn {
        background-color: #333;
        color: white;
        float: right;
        border-radius: 50%;
        padding: 5px 10px;
        font-size: 18px;
        cursor: pointer;
        margin-bottom: 20px;
    }
    
    /* Chatbot Icon */
    .chatbot-icon {
        position: fixed;
        bottom: 20px;
        right: 20px;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        z-index: 1000; /* Ensure it appears above other content */
    }
    
    </style>
</head>
<body>
    <div class="chatbot-icon">
        <a href="/chat/"><img src="../static/Group 5.png"></a>
    </div>
    <!-- Navigation Bar -->
    <div class="navbar">
        <img src="../static/logo.png" alt="Caterpillar Logo">
        <div class="navbar-menu">
            <a href="/success/">Home</a>
            <a href="/about/">About Us</a>
            <a href="/contact">Contact Us</a>
            <a href="/history">History</a>
            <a href="/logout/">Logout</a>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <div class="header">
            <h1>Select Your Machine</h1>
        </div>

        <div class="card-grid">
            <!-- Card for Excavator_1 -->
            <div class="card" onclick="openForm('Excavator_1')">
                <img src="../static/Excavator_1 .png" alt="Excavator_1">
                <h3>Excavator_1</h3>
            </div>
            <!-- Card for Articulated_Truck_1 -->
            <div class="card" onclick="openForm('Articulated_Truck_1')">
                <img src="../static/articulated_truck.png" alt="Articulated_Truck_1">
                <h3>Articulated_Truck_1</h3>
            </div>
            <!-- Card for Backhoe_Loader_1 -->
            <div class="card" onclick="openForm('Backhoe_Loader_1')">
                <img src="../static/backhoe_loader.png" alt="Backhoe_Loader_1">
                <h3>Backhoe_Loader_1</h3>
            </div>
            <!-- Card for Dozer_1 -->
            <div class="card" onclick="openForm('Dozer_1')">
                <img src="../static/dozer.png" alt="Dozer_1">
                <h3>Dozer_1</h3>
            </div>
            <div class="card" onclick="openForm('Asphalt_Paver_1')">
                <img src="../static/Asphalt_Paver_1.jpg" alt="Asphalt_Paver_1">
                <h3>Asphalt_Paver_1</h3>
            </div>
        </div>
    </div>

    <!-- Popup Form -->
    <div class="popup-form" id="popupForm">
        <div class="popup-content">
            <span class="close-btn" onclick="closeForm()">&times;</span>
            <h2>Machine Details</h2>
            <form method="post" action="/predict/">
                {% csrf_token %}
                <input style="display: none;" id="machine" name="machine">

                <label for="time">Date of Purchase:</label>
                <input type="date" id="time" name="time" required>
            

                <label for="component">Component:</label>

                <select id="component" name="component" required>

                    <option value="Component" noselect>Component</option>
                    <option value="Engine">Engine</option>
                    <option value="Fuel">Fuel</option>
                    <option value="Drive">Drive</option>
                    <option value="Misc">Misc</option>
                    
                    <!-- Add more components as needed -->
                </select>

                <label for="parameter">Parameter:</label>
                <select id="parameter" name="parameter" required>
                    <option value="Parameter" noselect>Parameter</option>
                    <option value="Air Filter Pressure">Air Filter Pressure</option>
                    <option value="Exhaust Gas Temparature">Exhaust Gas Temparature</option>
                    <option value="Hydraulic Pump Rate">Hydraulic Pump Rate</option>
                    <option value="Level">Level</option>
                    <option value="Oil Pressure">Oil Pressure</option>
                    <option value="Pedal Sensor">Pedal Sensor</option>
                    <option value="Speed">Speed</option>
                    <option value="System Voltage">System Voltage</option>
                    <option value="Water in Fuel">Water in Fuel</option>
                    <option value="Temparature">Temparature</option>
                    <option value="Brake Control">Brake Control</option>
                    <option value="Transmission Pressure">Transmission Pressure</option>
                   
                    


                    <!-- Add more parameters as needed -->
                </select>

                <label for="value">Value:</label>
                <input type="number" id="value" name="value" step="0.01" required>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <script>
        // Function to open the popup form
        function openForm(machineName) {
            document.getElementById('popupForm').style.display = 'flex';
            document.querySelector('.popup-content h2').textContent = `Machine Details - ${machineName}`;
            document.getElementById('machine').value = `${machineName}`
        }

        // Function to close the popup form
        function closeForm() {
            document.getElementById('popupForm').style.display = 'none';
        }
    </script>
</body>
</html>
